package:
  name: delimited-protobuf
  version: 0.0.3

source:
  git_url: https://github.com/soulmachine/delimited-protobuf

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - protobuf

about:
  home: https://github.com/soulmachine/delimited-protobuf
  license: Apache
  license_file: LICENSE
  summary: A read/write library for length-delimited protobuf messages
